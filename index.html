<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Clock</title>
    <!-- Developed by Md. Shohanur Rahman -->
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- section starts -->
    <section>
        <div id="clock-display" class="clock" onload="showTime()">
        </div>
    </section>
    <!-- script files -->
    <script>
        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";
            
        if(h == 0){
            h = 12;
        }
            
        if(h > 12){
            h = h - 12;
            session = "PM";
        }
            
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
            
        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("clock-display").innerText = time;
        document.getElementById("clock-display").textContent = time;
            
        setTimeout(showTime, 1000);
            
        }

        showTime();
    </script>
</body>
</html>
